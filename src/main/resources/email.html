<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2FA Confirmation Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .email-header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .email-body {
            padding: 30px;
            font-size: 16px;
            color: #333333;
        }
        .code-box {
            margin: 20px auto;
            background-color: #f0f4ff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 4px;
            font-weight: bold;
            border-radius: 6px;
            color: #4a90e2;
        }
        .email-footer {
            padding: 20px;
            font-size: 14px;
            color: #888888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        Your 2FA Code
    </div>
    <div class="email-body">
        <p>Hello %username%,</p>
        <p>Use the following code to complete your %type%:</p>
        <div class="code-box">%code%</div>
        <p>Accidentally closed the tab? Click here to enter the code! %confirm-url%</p>
        <br>
        <p>This code will expire in %expiry-time%. If you did not request this, please ignore this email.</p>
    </div>
    <div class="email-footer">
        &copy; 2025 redstonerdev.io
    </div>
</div>
</body>
</html>
